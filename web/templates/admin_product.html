{{ template "head.html" . }}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ .title }}</h1>
            <form action="{{ .form }}" method="post">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input readonly type="text" class="form-control" id="id" name="id" placeholder="ID" {{ if .item.ID }}value="{{ .item.ID }}"{{ end }}>
                </div>
                <div class="form-group">
                    <label for="slug">Slug</label> <a href="#" id="change-slug">(Change)</a>
                    <input readonly type="text" class="form-control" id="slug" name="slug" placeholder="Slug" {{ if .item.Slug }}value="{{ .item.Slug }}"{{ end }}>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" name="name" placeholder="Name" {{ if .item.Name }}value="{{ .item.Name }}"{{ end }}>
                </div>
                <button type="submit" class="btn btn-default">Save</button>
            </form>
        </div>
    </div>
</div>
{{ template "foot.html" . }}
