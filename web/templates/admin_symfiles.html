{{ template "head.html" . }}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ .title }}</h1>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Product</th>
                        <th scope="col">Version</th>
                        <th scope="col">OS</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .items }}
                    <tr>
                        <td>{{ .ID }}</td>
                        <td>{{ .Name }}</td>
                        <td>{{ .Product.Name }}</td>
                        <td>{{ .Version.Name }}</td>
                        <td>{{ .Os }}</td>
                        <td><a style="color:red;" href="/admin/symfiles/delete/{{ .ID }}">Delete</a></td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>

{{ template "foot.html" . }}
