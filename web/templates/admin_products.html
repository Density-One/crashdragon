{{ template "head.html" . }}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ .title }} <a class="btn btn-default pull-right" href="/admin/products/new" role="button">Add new</a></h1>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Slug</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .items }}
                    <tr>
                        <td>{{ .ID }}</td>
                        <td>{{ .Slug }}</td>
                        <td>{{ .Name }}</td>
                        <td><a href="/admin/products/edit/{{ .ID }}">Edit</a> | <a style="color:red;" href="/admin/products/delete/{{ .ID }}">Delete</a></td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{ template "foot.html" . }}
