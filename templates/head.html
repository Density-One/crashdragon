<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ .title }} — CrashDragon</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/stylesheets/app.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">CrashDragon</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/crashes">Crashes</a></li>
                    <li><a href="/reports">Reports</a></li>
                    <li><a href="/symfiles">Symfiles</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{ if .admin }}
                    <li><a href="/admin/products">Products</a></li>
                    <li><a href="/admin/versions">Versions</a></li>
                    <li><a href="/admin/users">Users</a></li>
                    {{ else }}
                    <li><a href="/admin">Admin</a></li>
                    {{ end }}
                </ul>
                <form class="nav navbar-form navbar-right">
                    <div class="form-group">
                        <select class="form-control" id="product-filter" {{ if .detailView }}disabled="disabled"{{ end }}>
                            <option value="all" selected="selected">All Products</option>
                            <option value="" disabled="disabled">──────────</option>
                            {{ range .prods }}
                            <option value="{{ .Slug }}">{{ .Name }}</option>
                            {{ end }}
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </nav>
