{{ template "head.html" . }}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ .title }}</h1>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Code</th>
                        <th scope="col">OS</th>
                        <th scope="col">Arch</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .items }}
                    <tr>
                        <td><a href="/symfiles/{{ .ID }}">{{ .ID }}</a></td>
                        <td>{{ .Name }}</td>
                        <td>{{ .Code }}</td>
                        <td>{{ .Os }}</td>
                        <td>{{ .Arch }}</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
            <nav>
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="?last_date={{ .prevDate }}&dir=down" rel="prev">Previous</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="?last_date={{ .nextDate }}&dir=up" rel="next">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

{{ template "foot.html" . }}
