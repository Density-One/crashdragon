{{ template "head.html" . }}

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ .title }}</h1>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Signature</th>
                        <th scope="col">Date</th>
                        <th scope="col">Product</th>
                        <th scope="col">Version</th>
                        <th scope="col">Platform</th>
                        <th scope="col">Reason</th>
                        <th scope="col">Location</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .items }}
                    <tr>
                        <td><a href="/crashreports/{{ .ID }}">{{ .ID }}</a></td>
                        <td>{{ .Signature }}</td>
                        <td>{{ .Date }}</td>
                        <td>{{ .Product }}</td>
                        <td>{{ .Version }}</td>
                        <td>{{ .Platform }}</td>
                        <td>{{ .Reason }}</td>
                        <td>{{ .Location }}</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>

{{ template "foot.html" . }}
